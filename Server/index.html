<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Disease Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">
            <i class="fas fa-heartbeat"></i> CD Predictor
        </h1>
        
        <h2 class="sub-heading">
            <i class="fas fa-notes-medical"></i> Enter Medical Data
        </h2>
        
        <form id="prediction-form">
            <div class="form-group">
                <div class="input-box">
                    <label>Age:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="input-box">
                    <label>Sex (0=F, 1=M):</label>
                    <input type="number" id="sex" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <label>Chest Pain Type (0-3):</label>
                    <input type="number" id="cp" required>
                </div>
                <div class="input-box">
                    <label>Resting BP:</label>
                    <input type="number" id="trestbps" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <label>Cholesterol Level:</label>
                    <input type="number" id="chol" required>
                </div>
                <div class="input-box">
                    <label>Fasting Blood Sugar (0/1):</label>
                    <input type="number" id="fbs" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <label>Rest ECG (0-2):</label>
                    <input type="number" id="restecg" required>
                </div>
                <div class="input-box">
                    <label>Max Heart Rate:</label>
                    <input type="number" id="thalach" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <label>Exercise Induced Angina (0/1):</label>
                    <input type="number" id="exang" required>
                </div>
                <div class="input-box">
                    <label>ST Depression:</label>
                    <input type="number" id="oldpeak" step="0.1" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <label>Slope (0-2):</label>
                    <input type="number" id="slope" required>
                </div>
                <div class="input-box">
                    <label>Major Vessels (0-3):</label>
                    <input type="number" id="ca" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <label>Thalassemia (0-3):</label>
                    <input type="number" id="thal" required>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>

        <p id="result"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
